<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../recursos/css/index.css">
    <title>Inicio de Sesion</title>
</head>
<body>

    <main>
        <section id="contenedorLogin">
        
            <h1>Residencia Carabobo Oeste</h1>

            <form action="">
    
                <div id="campoUsuario">
                    <img src="../recursos/icon/user.svg" alt="icon-user">
                    <input type="text" name="usuario" id="usuario" placeholder="Usuario" autocomplete="off">
                </div>
    
                <div id="campoClave">
                    <img src="../recursos/icon/key.svg" alt="icon-key">
                    <input type="password" name="clave" id="clave" placeholder="Clave">
                </div>
    
                <input type="submit" value="Ingresar">

                <!-- Aqui va un mensaje enviado desde el backen si algun dato del usuario es incorrecto -->

            </form>
        </section>
    </main>

</body>
